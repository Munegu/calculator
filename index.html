<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <div class="screen">
            <div class="response" id="response">
                
            </div>
        </div>

        <!--Line 1-->
        <div class="line">
            <button class="button-double clear" onclick="clearAll()">
                AC
            </button>
            <button class="button clear" onclick="clearValue()">
                C
            </button>
            <button class="button operator" onclick="getOperator('/')">
                /
            </button>
        </div>

        <!--Line 2-->
        <div class="line">
            <button class="button number" onclick="getNumber('7')">
                7
            </button>
            <button class="button number" onclick="getNumber('8')">
                8
            </button>
            <button class="button number" onclick="getNumber('9')">
                9
            </button>
            <button class="button operator" onclick="getOperator('+')">
                +
            </button>
        </div>

        <!--Line 3-->
        <div class="line">
            <button class="button number" onclick="getNumber('4')">
                4
            </button>
            <button class="button number" onclick="getNumber('5')">
                5
            </button>
            <button class="button number " onclick="getNumber('6')">
                6
            </button>
            <button class="button operator" onclick="getOperator('-')">
                -
            </button>
        </div>

        <!--Line 4-->
        <div class="line">
            <button class="button number" onclick="getNumber('1')">
                1
            </button>
            <button class="button number" onclick="getNumber('2')">
                2
            </button>
            <button class="button number" onclick="getNumber('3')">
                3
            </button>
            <button class="button operator" onclick="getOperator('*')">
                x
            </button>
        </div>

        <!--Line 5-->
        <div class="line">
            <button class="button number" onclick="getNumber('0')">
                0
            </button>
            <button class="button number">
                .
            </button>
            <button class="button-double operator" onclick="getOperation()">
                =
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>

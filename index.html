<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <div class="screen">
            <div class="response">
                22
            </div>
        </div>

        <!--Line 1-->
        <div class="line">
            <button class="button-double clear">
                AC
            </button>
            <button class="button clear">
                C
            </button>
            <button class="button operator">
                /
            </button>
        </div>

        <!--Line 2-->
        <div class="line">
            <button class="button number">
                7
            </button>
            <button class="button number">
                8
            </button>
            <button class="button number">
                9
            </button>
            <button class="button operator">
                +
            </button>
        </div>

        <!--Line 3-->
        <div class="line">
            <button class="button number">
                4
            </button>
            <button class="button number">
                5
            </button>
            <button class="button number ">
                6
            </button>
            <button class="button operator">
                -
            </button>
        </div>

        <!--Line 4-->
        <div class="line">
            <button class="button number">
                1
            </button>
            <button class="button number">
                2
            </button>
            <button class="button number">
                3
            </button>
            <button class="button operator">
                x
            </button>
        </div>

        <!--Line 5-->
        <div class="line">
            <button class="button number">
                0
            </button>
            <button class="button number">
                .
            </button>
            <button class="button-double operator">
                =
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
